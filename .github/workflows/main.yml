name: JFrog CLI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Artifactory
        uses: katcosgrove/jfrog-actions@master
        with:
            cmd: 'ping'
        env:
            auth: ${{ secrets.ARTIFACTORY_TOKEN }}
            apikey: ${{ secrets.ARTIFACTORY_API_KEY }}
            url: ${{ secrets.ARTIFACTORY_URL }}
